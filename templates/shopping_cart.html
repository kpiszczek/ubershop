{% extends "eshop_base.html" %}

{% block css %}
<link href="{{ STATIC_PREFIX }}css/eshop_base.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_PREFIX }}css/eshop_list.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
<div id='content_container'>
<div id='list_content'>
              	<div id='navigation'>
                      Koszyk
                      </div>
                        <div id="listing_option">
                          <div id='name' class='list_option_item'>Nazwa:</div>
                          <div id='price' class='list_option_item'>Cena:</div>
                          <div id='time' class='list_option_item'>Usuń:</div>
                       </div>
                       <div id='eshop_list' >
                           {% for form in formset %}
                               {{ form.as_p }}
                           {% endfor %}
						  {% for item in cart.items.all %}
						  <div class='eshop_item_entry'>
						    <img class='thumb' src='{{ item.thumb }}'/>
						    <a href="/sklep/{{ item.id }}" class="item_name">{{ item.item.name }}</a>
						    <span class='price'>{{ item.item.price }}</span>
						    <span class='buyers'><a href="/grupowe/{{ item.pk }}/kupujacy/">button usuń</a></span>
						 	<!--<span class='item_name'>{{ item.name }}</span> -->
						  </div>
						  {% endfor %}						
						</div>
						
						 
             </div>
             <div id='order'>
						 	<a href="/kasa/">Zamawiam</a>						 	
						</div>
       </div>
